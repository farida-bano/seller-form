<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Seller Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('jdc.png'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1a248a;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        footer {
            background-color: #1a248a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            margin: 50px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1a248a;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #1a248a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #1a248a;
        }

        #confirmationMessage {
            text-align: center;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }

        .daraz-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 100%;
                margin: 20px;
                padding: 15px;
            }

            .daraz-logo {
                width: 40px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                margin: 10px;
            }

            .daraz-logo {
                width: 30px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Seller Registration</h1>
    </header>

    <div class="form-container">
        <h2>New Seller Registration Form</h2>

        <form id="registrationForm">
            <label for="name">Name *</label><br>
            <input type="text" id="name" required><br><br>

            <label for="storeName">Store Name *</label><br>
            <input type="text" id="storeName" required><br><br>

            <label for="storeURL">Store URL/Link *</label><br>
            <input type="url" id="storeURL" required><br><br>

            <label for="whatsappNumber">WhatsApp Number *</label><br>
            <input type="tel" id="whatsappNumber" required><br><br>

            <label for="cnicNumber">CNIC Number *</label><br>
            <input type="text" id="cnicNumber" required><br><br>

            <label for="address">Address *</label><br>
            <input type="text" id="address" required><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Clear Form</button>
        </form>

        <p id="confirmationMessage"></p>
    </div>

    <img src="Daraz-Logo.jpg" alt="Daraz Logo" class="daraz-logo"> <!-- Replace with your Daraz logo URL -->

    <footer>
        <p>&copy; 2024 Daraz Seller Registration. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Collect the form data
            const name = document.getElementById('name').value;
            const storeName = document.getElementById('storeName').value;
            const storeURL = document.getElementById('storeURL').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value;
            const cnicNumber = document.getElementById('cnicNumber').value;
            const address = document.getElementById('address').value;

            // Save data to local storage (can be replaced with a backend call)
            const sellerData = {
                name,
                storeName,
                storeURL,
                whatsappNumber,
                cnicNumber,
                address
            };

            localStorage.setItem('sellerData', JSON.stringify(sellerData));

            // Display confirmation message
            document.getElementById('confirmationMessage').textContent = "Thank you for registering! Your information has been submitted successfully.";

            // Clear the form fields
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>

</html>
